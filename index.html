<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4f46e5">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="icons/icon-192.png" type="image/png">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Strahlenschutz-Rechner</title>
<style>
/* (Hier kommt dein CSS wie in der Vorlage – Container, Cards, Buttons usw.) */
</style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <h1 class="header">Strahlenschutz-Rechner</h1>

    <!-- Navigation Buttons -->
    <div class="nav-bar">
        <button id="nav-distanz" class="nav-button active">Abstand</button>
        <button id="nav-einheit" class="nav-button">Einheiten</button>
        <button id="nav-dauer" class="nav-button">Dauer</button>
        <button id="nav-total-dose" class="nav-button">Gesamtdosis</button>
        <button id="nav-tkz" class="nav-button">TKZ/DL</button>
        <button id="nav-aktivitaet" class="nav-button">Aktivität</button>
        <button id="nav-schutzwert" class="nav-button">Schutzwert</button>
    </div>

    <!-- Screens / Berechnungen -->
    <div id="screen-distanz" class="card"></div>
    <div id="screen-einheit" class="card hidden"></div>
    <div id="screen-dauer" class="card hidden"></div>
    <div id="screen-total-dose" class="card hidden"></div>
    <div id="screen-tkz" class="card hidden"></div>
    <div id="screen-aktivitaet" class="card hidden"></div>
    <div id="screen-schutzwert" class="card hidden"></div>
</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registriert"))
        .catch(err => console.log("Service Worker Fehler:", err));
}
</script>
</body>
</html>
