<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Strahlenschutz-Rechner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Strahlenschutz-Rechner</h1>
</header>

<nav>
    <button id="nav-distanz">Quadratisches Abstandsgesetz</button>
    <button id="nav-einheit">Einheitenumrechner</button>
    <button id="nav-dauer">Maximale Aufenthaltsdauer</button>
    <button id="nav-total-dose">Gesamtdosis</button>
    <button id="nav-tkz">TKZ</button>
    <button id="nav-aktivitaet">Aktivität</button>
    <button id="nav-schutzwert">Schutzwert</button>
</nav>

<main>
    <!-- 1. Quadratisches Abstandsgesetz -->
    <section id="screen-distanz">
        <h2>Quadratisches Abstandsgesetz</h2>
        <label>Dosisleistung H1 (μSv/h): <input type="number" id="dosisleistung1" placeholder="z.B. 50"></label>
        <label>Abstand R1 (m): <input type="number" id="abstand1" placeholder="z.B. 1"></label>
        <label>Abstand R2 (m): <input type="number" id="abstand2" placeholder="z.B. 2"></label>
        <button onclick="calculateDistanz()">Berechnen</button>
        <div id="result-distanz" class="result hidden"></div>
    </section>

    <!-- 2. Einheitenumrechner -->
    <section id="screen-einheit" class="hidden">
        <h2>Einheitenumrechner</h2>
        <label>Wert: <input type="number" id="wert-einheit" placeholder="z.B. 50"></label>
        <label>Einheit:
            <select id="einheit-quelle">
                <option value="micro">μSv/h</option>
                <option value="milli">mSv/h</option>
                <option value="sievert">Sv/h</option>
            </select>
        </label>
        <button onclick="calculateEinheit()">Berechnen</button>
        <div id="result-einheit" class="result hidden"></div>
    </section>

    <!-- 3. Maximale Aufenthaltsdauer -->
    <section id="screen-dauer" class="hidden">
        <h2>Maximale Aufenthaltsdauer</h2>
        <label>Dosisleistung (μSv/h): <input type="number" id="dosisleistung-dauer" placeholder="z.B. 50"></label>
        <label>Zieldosis (μSv): <input type="number" id="zieldosis-dauer" placeholder="z.B. 100"></label>
        <button onclick="calculateDauer()">Berechnen</button>
        <div id="result-dauer" class="result hidden"></div>
    </section>

    <!-- 4. Gesamtdosis -->
    <section id="screen-total-dose" class="hidden">
        <h2>Gesamtdosis</h2>
        <label>Dosisleistung (μSv/h): <input type="number" id="dosisleistung-total" placeholder="z.B. 50"></label>
        <label>Stunden: <input type="number" id="stunden-total" placeholder="z.B. 2"></label>
        <label>Minuten: <input type="number" id="minuten-total" placeholder="z.B. 30"></label>
        <label>Sekunden: <input type="number" id="sekunden-total" placeholder="z.B. 0"></label>
        <button onclick="calculateTotalDose()">Berechnen</button>
        <div id="result-total-dose" class="result hidden"></div>
    </section>

    <!-- 5. TKZ -->
    <section id="screen-tkz" class="hidden">
        <h2>Transportkennzahl (TKZ)</h2>
        <label>Dosisleistung (μSv/h): <input type="number" id="eingabe-tkz-dl" placeholder="z.B. 50"></label>
        <label>Transportkennzahl: <input type="number" id="eingabe-tkz" placeholder="z.B. 5"></label>
        <button onclick="calculateTKZ()">Berechnen</button>
        <div id="result-tkz" class="result hidden"></div>
    </section>

    <!-- 6. Aktivität -->
    <section id="screen-aktivitaet" class="hidden">
        <h2>Aktivität</h2>
        <label>Wert: <input type="number" id="aktivitaet" placeholder="z.B. 50"></label>
        <label>Einheit:
            <select id="aktivitaet-unit">
                <option value="Bq">Bq</option>
                <option value="kBq">kBq</option>
                <option value="MBq">MBq</option>
                <option value="GBq">GBq</option>
            </select>
        </label>
        <button onclick="calculateAktivitaet()">Berechnen</button>
        <div id="result-aktivitaet" class="result hidden"></div>
    </section>

    <!-- 7. Schutzwert -->
    <section id="screen-schutzwert" class="hidden">
        <h2>Schutzwert</h2>
        <label>Ohne Schutz (μSv/h): <input type="number" id="ohne-schutz" placeholder="z.B. 50"></label>
        <label>Mit Schutz (μSv/h): <input type="number" id="mit-schutz" placeholder="z.B. 10"></label>
        <button onclick="calculateSchutzwert()">Berechnen</button>
        <div id="result-schutzwert" class="result hidden"></div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
