<!DOCTYPE html>
<html lang="de">
<head>
<meta name="theme-color" content="#4f46e5">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="icons/icon-192.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Strahlenschutz-Rechner (Offline-Version)</title>
<style>
/* --- Dein bisheriges CSS unverändert --- */
:root {
    --color-indigo: #4f46e5;
    --color-indigo-dark: #3730a3;
    --color-teal: #0d9488;
    --color-teal-light: #e0f2f1;
    --color-red-error: #dc2626;
    --color-red-light: #fecaca;
}
body { font-family:'Inter',sans-serif; background:#f7f9fc; margin:0; padding:0; }
.container { max-width:480px; margin:auto; padding:1rem; }
.card { background:white; padding:1.5rem; border-radius:12px; box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -2px rgba(0,0,0,.06); margin-bottom:1.5rem; }
.hidden { display:none; }
.header { font-size:1.875rem; font-weight:700; text-align:center; margin-bottom:1.5rem; color:#1f2937; display:flex; align-items:center; justify-content:center; }
.header svg { width:2rem; height:2rem; margin-right:.75rem; }
.subheader { font-size:1.25rem; font-weight:600; margin-bottom:1rem; color:var(--color-indigo-dark); }
.text-info { font-size:.875rem; color:#4b5563; margin-bottom:1rem; min-height:2.5rem; }
.nav-bar { display:flex; flex-wrap:wrap; justify-content:space-around; gap:.2rem; margin-bottom:1.5rem; padding:.5rem; background:var(--color-indigo); border-radius:.5rem; box-shadow:0 4px 6px rgba(0,0,0,.1); }
.nav-button { flex-grow:1; padding:.5rem; font-size:.75rem; font-weight:600; color:white; border-radius:.5rem; transition:background-color .15s,opacity .15s; border:none; cursor:pointer; min-width:30%; background-color:var(--color-indigo); opacity:.75; margin:.2rem; }
.nav-button:hover { opacity:1; }
.nav-button.active { background-color:var(--color-indigo-dark); opacity:1; }
.form-group { margin-bottom:1rem; }
.form-label { display:block; font-size:.875rem; font-weight:500; color:#374151; }
input[type="text"], input[type="number"], select { border:1px solid #d1d5db; padding:.75rem; border-radius:8px; width:100%; margin-top:.25rem; transition:border-color .15s ease-in-out; box-sizing:border-box; }
input:focus, select:focus { border-color:#3b82f6; outline:none; box-shadow:0 0 0 3px rgba(59,130,246,.5); }
.main-button { width:100%; padding:.75rem; background:var(--color-indigo); color:white; font-weight:700; border-radius:.5rem; transition:background-color .15s; box-shadow:0 4px 6px rgba(0,0,0,.1); border:none; cursor:pointer; margin-top:1rem; }
.main-button:hover { background-color:var(--color-indigo-dark); }
.result-box { padding:1rem; border-radius:8px; background-color:var(--color-teal-light); color:var(--color-teal); font-weight:600; text-align:center; margin-top:1rem; border:2px solid var(--color-teal); }
.result-box.error { background-color:var(--color-red-light); border-color:var(--color-red-error); color:var(--color-red-error); }
.result-title { font-weight:700; font-size:1.125rem; }
.result-value { font-size:1.5rem; margin-top:.25rem; }
.flex-row { display:flex; gap:.5rem; }
.flex-col { display:flex; flex-direction:column; gap:1rem; }
.flex-item { flex:1 1 0%; }
.text-center-sm { font-size:.75rem; text-align:center; color:#6b7280; margin-top:1rem; padding:.5rem; }
</style>
</head>
<body>

<div class="container">
<h1 class="header">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-8 h-8 mr-3">
<circle cx="50" cy="50" r="50" fill="#FFC72C"/>
<path fill="#000000" d="M50 50 L50 16 A34 34 0 0 1 84.7 33.7 L72.8 40.5 A22 22 0 0 0 50 28 Z" transform="rotate(0 50 50)"/>
<path fill="#000000" d="M50 50 L50 16 A34 34 0 0 1 84.7 33.7 L72.8 40.5 A22 22 0 0 0 50 28 Z" transform="rotate(120 50 50)"/>
<path fill="#000000" d="M50 50 L50 16 A34 34 0 0 1 84.7 33.7 L72.8 40.5 A22 22 0 0 0 50 28 Z" transform="rotate(240 50 50)"/>
<circle cx="50" cy="50" r="10" fill="#000000"/>
</svg>
Strahlenschutz-Rechner
</h1>

<div class="nav-bar">
<button id="nav-distanz" class="nav-button active">Abstand</button>
<button id="nav-einheit" class="nav-button">Einheiten</button>
<button id="nav-dauer" class="nav-button">Dauer</button>
<button id="nav-total-dose" class="nav-button">Gesamtdosis</button>
<button id="nav-tkz" class="nav-button">TKZ/DL</button>
<button id="nav-aktivitaet" class="nav-button">Aktivität</button>
<button id="nav-schutzwert" class="nav-button">Schutzwert</button>
</div>

<!-- Die 7 Cards hier identisch wie vorher, nur bei Buttons die IDs für JS-Listener setzen -->
<div id="screen-distanz" class="card">
<h2 class="subheader">1. Quadratisches Abstandsgesetz</h2>
<p class="text-info">Berechnet die neue Dosisleistung (H2) in μSv/h bei einem neuen Abstand (r2). Formel: H2 = H1 * (r1² / r2²)</p>
<div class="flex-col">
<div class="form-group"><label class="form-label">Bekannte Dosisleistung (H1) in μSv/h</label>
<input type="text" id="dosisleistung1" value="100" placeholder="z.B. 100" inputmode="decimal"></div>
<div class="form-group"><label class="form-label">Bekannter Abstand (r1) in m</label>
<input type="text" id="abstand1" placeholder="z.B. 0.1" inputmode="decimal"></div>
<div class="form-group"><label class="form-label">Neuer Abstand (r2) in m</label>
<input type="text" id="abstand2" placeholder="z.B. 0.5" inputmode="decimal"></div>
<button id="calc-distanz" class="main-button">Neue Dosisleistung (H2) berechnen</button>
<div id="result-distanz" class="result-box hidden"></div>
</div>
</div>

<!-- Restliche 6 Screens genauso, IDs der Berechnungsbuttons jeweils: 
calc-einheit, calc-dauer, calc-total-dose, calc-tkz, calc-aktivitaet, calc-schutzwert -->

<p class="text-center-sm">Alle Berechnungen sind Näherungen und dienen nur als Hilfsmittel.</p>
</div>

<script src="app.js"></script>
<script>
if("serviceWorker"in navigator){navigator.serviceWorker.register("service-worker.js").then(()=>console.log("Service Worker registriert")).catch(err=>console.log("Service Worker Fehler:",err));}
</script>
</body>
</html>
